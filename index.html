<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="./assets/alchemy-favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/facebook.css" />

        <title>Facebook Copy</title>
    </head>

    <body>
        <header>Header</header>

        <main id="main">
            <section id="left-sidebar">
                <div id="home">
                    Home
                    <ul id="home-list">
                        <li>Profile</li>
                    </ul>
                </div>

                <div id="menu">
                    Menu
                    <ul id="menu-list">
                        <li>Watch</li>
                        <li>Marketplace</li>
                        <li>Gaming</li>
                    </ul>
                </div>

                <div id="groups">
                    Groups
                    <ul id="groups-list">
                        <li>Group 1</li>
                        <li>Group 2</li>
                        <li>Group 3</li>
                    </ul>
                </div>

                <div id="shortcuts">
                    Shortcuts
                    <ul id="shortcuts-list">
                        <li>Shortcut 1</li>
                        <li>Shortcut 2</li>
                        <li>Shortcut 3</li>
                    </ul>
                </div>
            </section>
            <section id="feed">
                <div id="stories">Stories</div>
                <div id="update-status">Update Status</div>
                <div id="news-feed">News Feed</div>
            </section>

            <section id="right-sidebar">
                <div id="sponsored">
                    <ul>
                        <li>Sponsored</li>
                        <li>Ad 1</li>
                        <li>Ad 2</li>
                    </ul>
                </div>
                <div id="contacts">Contacts</div>
            </section>
        </main>

        <script type="module" src="app.js"></script>
    </body>
</html>
