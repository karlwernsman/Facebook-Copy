<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="./assets/alchemy-favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/facebook.css" />

        <title>Facebook Copy</title>
    </head>

    <body>
        <header>Header</header>

        <main id="main">
            <section id="left-sidebar">
                <div class="left-bar">Home</div>
                <div class="left-bar">Profile</div>
                <div class="left-bar">Menu</div>
                <div class="left-bar">Watch</div>
                <div class="left-bar">Marketplace</div>
                <div class="left-bar">Gaming</div>
                <div class="left-bar">Groups</div>
                <div class="left-bar">Group 1</div>
                <div class="left-bar">Group 2</div>
                <div class="left-bar">Group 3</div>
                <div class="left-bar">Shortcuts</div>
                <div class="left-bar">Shortcuts 1</div>
                <div class="left-bar">Shortcuts 2</div>
                <div class="left-bar">Shortcuts 3</div>
            </section>

            <section id="feed">
                <div class="stories-parent">
                    <div class="stories">Stories</div>
                    <div class="stories">Reels</div>
                    <div class="stories">Rooms</div>
                </div>
                <div id="update-status">Update Status: What's on your mind, Karl?</div>
                <div id="news-feed">News Feed</div>
            </section>

            <section id="right-sidebar">
                <div class="sponsored-parent">
                    <div class="sponsored">Sponsored</div>
                    <div class="sponsored">Ad 1</div>
                    <div class="sponsored">Ad 2</div>
                </div>

                <div class="contacts-parent">
                    <div class="contacts">Contacts</div>
                    <div class="contacts">Contact 1</div>
                    <div class="contacts">Contact 2</div>
                    <div class="contacts">Contact 3</div>
                </div>
            </section>
        </main>

        <script type="module" src="app.js"></script>
    </body>
</html>
